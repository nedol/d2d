    <style>
    .container{
        -webkit-overflow-scrolling: touch;
    }
    .label{
        text-align: center;
        white-space: nowrap;
    }
    .ctrl{
        font-family: "arial";
        font-size: x-large;
        padding: 10px;
    }
    .menu_item{
        position: relative;
        border-radius: 5px;
        border: 0px solid #343434;
        padding-left: 5px;
        margin: 5px;
        width: 98.7%;
        height: auto;
        box-shadow: 2px 4px 8px 0 rgba(0, 0, 0, 0.2), 4px 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .item_title:focus{
        outline: none !important;
        border-color: #719ECE;
        box-shadow: 0 0 10px #719ECE;
    }
    .item_title{
        display: inline-block;
        position: absolute;
        width: 50%;
        top:5px;
        background-color: transparent;
        font-family:"Courier New";
        font-weight:bold;
        font-size: x-large;
        color:#0088bb;
        border-width: 0px;
    }

    .content_text{
        color: grey;
        width: 100%;
        overflow-y: scroll;
        font-family:'Segoe Script';
        font-size: medium;
        margin-left:10px;
        background-color: transparent;
        border-width: 0;
        -webkit-appearance: textarea;
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* IE 8+ */
    }

    .item_price{
        color: #0088bb;
        position: relative;
        font-weight:normal;
        font-size:24px;
        word-wrap:normal
    }
    .item_pack{
        color: #0088bb;
        position: relative;
        font-weight:normal;
        font-size:24px;
        word-wrap:normal
    }
    .qnty{
        color: #0088bb;
        position: relative;
        font-weight:normal;
        font-size:18px;
    }
    [contentEditable=true]:empty:not(:focus):before{
        content:attr(placeholder);
        color:gray;
    }

</style>
