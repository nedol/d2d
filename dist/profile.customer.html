    .ctrl{

    .menu_item{

        outline: none !important;

        box-shadow: 0 0 10px #719ECE;

        margin-left:10px;

    }

    .item_price{
        color: #0088bb;
        position: relative;
        font-weight:normal;
        font-size:24px;
        word-wrap:normal
    }
    .item_pack{
