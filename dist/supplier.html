<style>

    html, body{
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .scaled{
        transform: scale(1.5)
    }
    #marker {
        display:block;
        position:absolute;
        bottom:0;
        visibility:visible;
        pointer-events: initial;
        -webkit-user-drag: none;
        z-index:10;
        -webkit-filter: drop-shadow(0 2px 8px rgba(128,128,128,1));
        filter: drop-shadow(0 2px 8px rgba(128,128,128,1));
    }
    .map{
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: 0;
    }

    #main_menu{
        display: block;
        position: absolute;
        left: 10px;
        top: 0%;
        width: 40px;
        height: 40px;
        border-radius: 5px;
        background-color: rgba(213, 19, 18, 0.7);
        z-index:2;
    }
    #dtp_container {
        display: none;
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 250px;
        height: 250px;
        z-index: 11;
    }

    #locText{
        display: inline-block;
        position: absolute;
        bottom: 5px;
        right: 5px;
        width: 100px;
        /*text-align: right;*/
        /*left: 400px;*/
        color:red;
        font-size: small;
        z-index:1;
    }

    #mouse_pos_div{
        display: block;
        position: absolute;
        bottom: 5px;
        left: 10px;
        color:dimgrey;
        font-size: small;
    }

    .thumb {
        height: 75px;
        border: 1px solid #000;
        margin: 10px 5px 0 0;
    }

    #browser{
        height: 100%;
        width:100%;
        border-radius: 15px 15px;
        background-color: white;
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        padding: 0px;
        overflow-y: scroll;
        overflow-x: hidden;
        z-index:10;
    }

    @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
    @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
    @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); }}

    @-webkit-keyframes bounce {
        0%       { -webkit-transform:  scale(1, 1);}
        25%      { -webkit-transform:  scale(1.2, 1.2);}
        50%      { -webkit-transform:  scale(0.7, 0.7);}
        75%      { -webkit-transform:  scale(1.1, 1.1);}
        100%     { -webkit-transform:  scale(1, 1);}
    }
    .grow { transition: all .2s ease-in-out; }
    .grow:hover { transform: scale(1.75); }

    #my_truck{
        display: block;
        visibility: hidden;
        position: absolute;
        right: 10px;
        top: 10%;
        width: 40px;
        height: 40px;
        border-radius: 5px;
        background-color: rgba(200,200,200,0.7);
    }

    #my_truck_2{
        display: block;
        position: absolute;
        max-width: 60px;
        max-height: 60px;
        border-radius: 5px;
        background-color: rgba(250,250,250,0);
    }

    #zoom_but{
        display:block;
        position: absolute;
        /*z-index:30;*/
        color: #1b1b1b;
        top: 50%;
        right: 10px;
        width: 40px;
        height: 40px;
        /*line-height: auto;*/
        border: solid 1px grey;
        text-align:center;
        vertical-align:middle;
        font-size: 170%;
        font-weight: bold;
        border-radius: 5px;
        background-color: whitesmoke;
        cursor: n-resize;
    }

    #search_but{
        display: block;
        position: absolute;
        right: 10px;
        bottom: 10%;
        width: 40px;
        height: 40px;
        border-radius: 5px;
        background-color: rgba(200,200,200,0.7);
    }

    #loc_ctrl {
        display: block;
        position: absolute;
        right: 10px;
        top: 30%;
        width: 40px;
        height: 40px;
        /*-webkit-animation:bounce 1s infinite;*/
    }

    #location_img {
        display: block;
        visibility: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        background-color: rgba(200,200,200,0.7);
        z-index:10;
        /*-webkit-animation:bounce 1s infinite;*/
    }

    #pin {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        background-color: transparent;
        z-index:12;
        /*-webkit-animation:bounce 1s infinite;*/
    }
</style>
