                                    <div class="form-group">

                                            <label for="map_link">
                                                <script>
                                                    function copyLink(ev) {
                                                        let textArea = document.createElement("textarea");
                                                        textArea.textContent = ev.href;
                                                        textArea.style.position = "fixed";  // Prevent scrolling to bottom of page in Microsoft Edge.
                                                        document.body.appendChild(textArea);
                                                        textArea.select();
                                                        try {
                                                            return document.execCommand("copy");  // Security exception may be thrown by some browsers.
                                                        }
                                                        catch (ex) {
                                                            console.warn("Copy to clipboard failed.", ex);
                                                            return false;
                                                        }
                                                        finally {
                                                            $('#'+ev.id).tooltip("show");
                                                            document.body.removeChild(textArea);
                                                        }

                                                    }
                                                </script>
                                                <h4> <a id="map_link" name="map_link" target="_blank" href="" onclick="copyLink(this);return false;"
                                                        data-toggle="tooltip" data-placement="top" title="Ссылка скопирована!">Скопировать ссылку на олайн магазин</a>
                                                </h4>
                                            </label>
