<!DOCTYPE html>
<html lang="ru">
<!--https://bootsnipp.com/snippets/4Mm5R-->
<meta charset="utf-8">
<link rel="stylesheet "type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="host.js"></script>
<script src="deliver_settings.js"></script>

<body>
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10"><h1>Мой профиль</h1></div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#profile">Общедоступная информация</a></li>
                    <!--<li><a data-toggle="tab" href="#menu">Menu 2</a></li>-->
                </ul>

                <div class="tab-content">
                    <form  accept-charset="ISO-8859-1">
                    <div class="tab-pane active" id="profile">
                        <div class="row">
                            <div class="col-sm-3 text-center">
                                <img src="./images/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" onclick="$(this).siblings('.file-upload').trigger('click');">
                                <h6>Загрузить мою фотографию...</h6>
                                <input type="file" class="center-block file-upload" style="display: none">
                            </div>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <div class="col-xs-6">
                                            <label for="name"><h4>Имя</h4></label>
                                            <input type="text" id="name" class="form-control" name="name"  placeholder="last name" title="enter your last name if any.">
                                        </div>

                                        <div class="col-xs-6">
                                            <label for="email"><h4>Email *</h4></label>
                                            <input type="email"  required id="email" class="form-control" name="email"  placeholder="you@email.com" title="enter your email." data-toggle="tooltip">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-6">
                                            <label for="mobile"><h4>Телефон</h4></label>
                                            <input type="phone" id="mobile" class="form-control" name="mobile"  placeholder="enter mobile number" title="enter your mobile number if any.">
                                        </div>

                                        <div class="col-xs-6">
                                            <label for="promo"><h4>Промо</h4></label>
                                            <input type="text" class="form-control"  id="promo" value="Доставка" placeholder="промо-код" title="введите промо-код">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <br>
                                            <button class="submit btn btn-sm"><i class="glyphicon glyphicon-repeat"></i>Регистрация</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                    </div><!--/tab-pane-->
                </div><!--/tab-pane-->
            </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
</body>
</html>
