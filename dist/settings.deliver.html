<!DOCTYPE html>
<html lang="ru">
<!--https://bootsnipp.com/snippets/4Mm5R-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--<meta name="description" content="360&deg; Image - A-Frame">-->
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 8 Apr 2030 11:12:01 GMT">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>ДоТуДо Регистрация</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="../lib/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="host.js"></script>

<script src="deliver_settings.js"></script>

<body>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10"><h1>Мой профиль</h1></div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#profile">Общедоступная информация</a></li>
                <!--<li><a data-toggle="tab" href="#menu">Menu 2</a></li>-->
            </ul>

            <div class="tab-content">
                <form   accept-charset="ISO-8859-1">
                    <div class="tab-pane active" id="profile">
                        <div class="row">
                            <div class="col-sm-3 text-center">
                                <img src="images/user.png" class="avatar img-circle img-thumbnail" alt="avatar"
                                     style="image-orientation: from-image;"
                                     onclick="$(this).siblings('.file-upload').trigger('click');">
                                <h6>Загрузить мою фотографию...</h6>
                                <input type="file" class="center-block file-upload" style="display: none">
                            </div>
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="name"><h4>Имя</h4></label>
                                        <input type="text" id="name" class="form-control" name="name"  placeholder="Имя" title="Введите ваше имя">
                                    </div>

                                    <div class="col-xs-6">
                                        <label for="email"><h4>Email *</h4></label>
                                        <input type="text"  required id="email" class="form-control"  placeholder="Введите ваш email-адрес." title="you@email.com">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="mobile"><h4>Телефон</h4></label>
                                        <input type="phone" id="mobile" class="form-control" name="mobile"  placeholder="номер телефона" title="введите номер телефона">
                                    </div>

                                    <div class="col-xs-6">
                                        <label for="promo"><h4>Промо-код</h4></label>
                                        <input type="text" class="form-control"  id="promo"  placeholder="промо-код" title="введите промо-код">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <br>
                                        <input type="submit"  value="Регистрация">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div><!--/tab-pane-->
    </div><!--/tab-pane-->
</div><!--/tab-content-->
</div><!--/row-->

<div class="alert_container  center-block" style="display:none;position:fixed;top:30%;white-space:pre;">
    <div class="span4">
        <div class="alert alert-primary">
            <button type="button" class="close">×</button>
            <h4><a></a></h4>
        </div>
    </div>
</div>
<style>
    .loader {
        display: none;
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        vertical-align: middle;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
    }
    /* Safari */
    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<div class="loader"></div>
</body>


</html>
