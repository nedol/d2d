<!DOCTYPE html>
<html lang="ru">
<!--https://bootsnipp.com/snippets/4Mm5R-->
<meta charset="utf-8">
<link rel="stylesheet "type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="../host.js"></script>



    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10"><h1>Поставщик</h1></div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#profile">Профиль</a></li>
                    <li><a data-toggle="tab" href="#rating">Рейтинг</a></li>
                </ul>

                <div class="tab-content">
                        <div class="tab-pane active" id="profile">
                            <div class="row">
                                <div class="col-sm-3 text-center">
                                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                                </div>
                                <div class="col-sm-9">
                                        <div class="form-group">
                                            <div class="col-xs-6">
                                                <label for="name"><h4>Имя</h4></label>
                                                <input type="text"  disabled  id="name" class="form-control" name="name"  placeholder="last name" title="enter your last name if any.">
                                            </div>

                                            <div class="col-xs-6">
                                                <label for="email"><h4>Email</h4></label>
                                                <input type="email" disabled id="email" class="form-control" name="email"  placeholder="you@email.com" title="enter your email." data-toggle="tooltip">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-xs-6">
                                                <label for="mobile"><h4>Телефон</h4></label>
                                                <input type="phone" id="mobile" disabled class="form-control" name="mobile"  placeholder="enter mobile number" title="enter your mobile number if any.">
                                            </div>

                                            <div class="col-xs-6">
                                                <label for="address"><h4>Адрес доставки</h4></label>
                                                <input type="address"  id="address" disabled class="form-control" placeholder="somewhere" title="enter a location">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="rating"></div><!--/tab-pane-->
                </div><!--/tab-pane-->
            </div><!--/tab-content-->
        </div><!--/col-9-->
    </div><!--/row-->

</html>
