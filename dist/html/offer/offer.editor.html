<body>
    <div id="offer_editor" style="
        display: none;
        position: absolute;
        color:black;
        background-color: #f0f0f0;

        width:95%;

                <li class="active"><a data-toggle="tab" href="#editor" data-translate="">Ассортимент</a></li>

                    <style>
                        .modal-content{
                            position: absolute;
                            height: 92%;
                            width: 99%;
                            left: .5%;
                            margin: auto;
                        }
                        .modal-header{
                            display: none;
                            position: relative;
                            width: 100%;
                            padding:9px 15px;
                            border-bottom:1px solid #737373;
                            -webkit-border-top-left-radius: 5px;
                            -webkit-border-top-right-radius: 5px;
                            -moz-border-radius-topleft: 5px;
                            -moz-border-radius-topright: 5px;
                            border-top-left-radius: 5px;
                            border-top-right-radius: 5px;

                        .modal-body{
                            position: relative;
                            height:100%;
                            width: 100%;
                            margin: auto;
                            border-width: 0px;

                            border-top:1px solid black;
                            border-right:1px solid black;
                            border-left:1px solid black;
                            -webkit-border-top-left-radius: 5px;
                            -webkit-border-top-right-radius: 5px;
                            -moz-border-radius-topleft: 5px;
                            -moz-border-radius-topright: 5px;
                            border-top-left-radius: 5px;
                            border-top-right-radius: 5px;
                            -webkit-border-bottom-left-radius: 5px;
                            -webkit-border-bottom-right-radius: 5px;
                            -moz-border-radius-bottomleft: 5px;
                            -moz-border-radius-bottomright: 5px;
                            border-bottom-left-radius: 5px;
                            border-bottom-right-radius: 5px;
                        }
                        .modal-footer {
                            height: 50px;
                            padding: 9px 10px;
                            border-bottom: 0px solid black;
                            border-top: 0px;
                            -webkit-border-top-left-radius: 5px;
                            -webkit-border-top-right-radius: 5px;
                            -moz-border-radius-topleft: 5px;
                            -moz-border-radius-topright: 5px;
                            border-top-left-radius: 5px;
                            border-top-right-radius: 5px;

                            background-color: transparent;
                        }
                        .tab_inserted{

                        }

                        textarea:focus {
                            outline: none !important;
                            border-color: #719ECE;
                            box-shadow: 0 0 10px #719ECE;
                        }
                        .tab-content{
                            /*height: 90%;*/
                        }

                        .tab-content::-webkit-scrollbar {
                            width: 0 !important;

                        }
                        li {
                            float: left;
                        }

                            display: inline-block;
                            text-align: center;
                            padding: 14px 16px;
                            text-decoration: none;
                        }

                        li a:hover, .dropdown:hover .dropbtn {

                        }

                        .dropdown {
                            display: inline-block;
                        }

                        li.dropdown {
                            display: inline-block;
                        }

                            display: none;
                            position: absolute;
                            min-width: 160px;
                            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

                            padding: 12px 16px;
                            text-decoration: none;
                            display: block;
                            text-align: left;
                        }

                            background-color: #d51312
                        }

                        .dropdown:hover .dropdown-content {
                            display: block;
                        }

                            color: #1d2124;
                            font-size: xx-large;
                            opacity: 1;
                        }
                        .close_browser:hover {
                            color: #d51312;
                            opacity: 1;
                        }

                            font-size: x-small;
                        }

                            display: none;
                        }
                        .inv_price{
                            color:red
                        }

                            font-size: medium;

                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title" style="text-align: center;"></div>

                                <h5 class="price_header col-sm col-xs" style="color:gray;display: none;" >Закупка:</h5>
                                <h5 class="markup_header col-sm col-xs" style="color:gray;display: none;" >Наценка:</h5>
                                <h5 class="total_header col-sm col-xs" style="color:gray;display: none;" >Продажа:</h5>
                                <h5 class="orders_header col-sm col-xs" style="color:gray;display: none;" >Заказ:</h5>

                            <ul class="nav nav-tabs" id="menu_tabs">

                                    </span>

                            <div class="tab-content" style="position:relative;height: 95%;overflow-y: scroll">

                            </div>
                        </div>

                        <div class="modal-footer">

                        </div>

                        }

                        }

                            /*height: 280px;*/

                            display:none;!important;

                        [contentEditable=true]:empty:not(:focus):before{
                            content:attr(placeholder);
                            color:gray;

                    <div  id="menu_item_tmplt">

                                </div>

                                        <span class="fa fa-check-square-o"  data-translate title="07ca5050e697392c9ed47e6453f1453f"></span>

                                </tr>

                                <tbody style="background-color: #e6e6e6"></tbody>

                    <data class="alerts" id="choose_region"  data-translate="4b310a8f25bcb1082f21fa8cde0b28e9" style="display: none">Choose a region for delivery</data>
