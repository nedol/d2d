<style>
    html, body{

        height: 100%;

    .scaled{

    }
    .map{
        padding: 0px;

        height: 100%;

        position: absolute;
        z-index: 0;
        right: 0;
    }

    #marker {
        display:block;
        position:absolute;
        bottom:0;
        visibility:visible;
        pointer-events: initial;
        -webkit-user-drag: none;
        z-index:10;
        -webkit-filter: drop-shadow(0 2px 8px rgba(128,128,128,1));
        filter: drop-shadow(0 2px 8px rgba(128,128,128,1));

    #profile_but{
        display: block;
        position: fixed;
        right: 1%;
        bottom:80%;
        width: 40px;
        height: 40px;
        text-align: center;
        border-radius: 5px;
        background-color: rgba(200,200,200,0.7);
        z-index:2;
    }

    #deliver_but{
        display: block;
        position: absolute;
        right: 1%;
        bottom:80%;

        height: 40px;
        border-radius: 5px;
        /*background-color: rgba(200,200,200,0.7);*/
        z-index:2;
    }

    #locText{
        display: inline-block;
        position: fixed;

        /*left: 400px;*/
        color:red;
        font-size: small;
        z-index:1;

        display: block;
        position: absolute;
        bottom: 5px;
        left: 10px;
        color:dimgrey;
        font-size: small;

        height: 75px;
        border: 1px solid #000;
        margin: 10px 5px 0 0;
    }

    #browser{
        height: 100%;
        width:100%;
        border-radius: 15px 15px;
        background-color: white;
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        padding: 0px;
        overflow-y: scroll;
        overflow-x: hidden;
        z-index:10;
    }

        display: block;
        position: absolute;
        right: 10px;
        top: 10%;
        width: 40px;
        height: 40px;
        border-radius: 5px;

    }

    #my_truck_2{

        width: 50px;
        height: 50px;

        background-color: rgba(250,250,250,0);

        position: fixed;

        height: 100%;

        height: 100%;

        z-index:12;
        /*-webkit-animation:bounce 1s infinite;*/
