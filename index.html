<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="description" content="FoodMap">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="Tue, 20 Mar 2020 11:12:01 GMT">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FoodMap</title>

</head>

<!-- Latest compiled and minified CSS -->


<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css' rel='stylesheet' type='text/css'>
<link href='https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css' rel='stylesheet' type='text/css'>
<!--<script  type="text/javascript" src="../lib/indexeddbshim.min.js"></script>-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>

$(document).on('readystatechange', function () {

    if (document.readyState !== 'complete') {
        return;
    }

    let lang = localStorage.getItem('d2d_lang');
    if(!lang){
        $(function () {
            $('.center-block').css('display','block');
            $('select').selectpicker();
            $('select').on('change', function(e){
                localStorage.setItem('d2d_lang',$(this).find("option:selected").val());
                window.location.replace("./dist/customer.html?lang="+$(this).find("option:selected").val()+"&market=food&css=order.3");
            });
        });
    }else{
        window.location.replace("./dist/customer.html?lang="+lang+"&market=food&css=order.3");
    }

});

</script>
<body>

<div id="lang_sel_div">

    <style>
        .center-block{
          display: none;
          margin: auto;
          max-width: 200px;
          padding: 10px;
        }
    </style>

    <div class="center-block">
        <select class="selectpicker" data-width="fit">
            <option data-content=' Select Language'></option>
            <option data-content='<span class="flag-icon flag-icon-us"></span> English'>en</option>
            <option data-content='<span class="flag-icon flag-icon-fr"></span> Francais'>fr</option>
            <option data-content='<span class="flag-icon flag-icon-nl"></span> Dutch'>nl</option>
            <option data-content='<span class="flag-icon flag-icon-ua"></span> Украiнський'>ua</option>
            <!--option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>es</option-->
        </select>
    </div>

</div>
</body>

</html>
